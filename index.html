<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List | Bekzod</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="video-background-container">
        <video class="video-background" autoplay muted loop>
          <source src="assets/poppy-hill-our-life-beginnings-and-always-moewalls-com (1).mp4" type="video/mp4">
        </video>
      </div>
    <div class="container">
        <div class="main">
            <h2>To-Do list</h2>
            <form action="" class="form">
                <input type="text" placeholder="Add Tasks..." maxlength="18">
                <button>Add</button>
            </form>
            <img src="assets/completed.gif" class="complete">
            <ul class="collection">
                
            </ul>
            <button class="reset">Reset All</button>
        </div>
    </div>
    <div class="loading-overlay">
        <div class="loading-text">By Bekzod</div>
    </div>
    <audio src="assets/applepay.mp3"></audio>

    <script src="js/app.js"></script>
</body>
</html>
